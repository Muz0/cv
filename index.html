<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <meta
      name="description"
      content="Muzaffar Mustafayev - Graduate Chemical engineer with hands-on experience in catalyst monitoring, reactor operations, and process optimization. Also skilled in technical support and data analysis."
    />

    <title>Chemical Engineer - Muzaffar Mustafayev</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css?ver=1.2.4" />
  </head>
  <body>
    <main class="layout" role="main">
      <aside class="sidebar" role="complementary">
        <section
          id="profile_image"
          class="aside-section"
          style="height: 160px"
        ></section>

        <section
          id="personal"
          class="aside-section"
          aria-labelledby="personal-title"
        >
          <h2 id="personal-title"></h2>
          <table>
            <tbody id="personal-details"></tbody>
          </table>
        </section>

        <section
          id="contact"
          class="aside-section"
          aria-labelledby="contact-title"
        >
          <h2 id="contact-title">Contact</h2>
          <table>
            <tbody id="contact-details"></tbody>
          </table>
        </section>

        <section id="links" class="aside-section" aria-labelledby="links-title">
          <h2 id="links-title">Links</h2>
          <ul id="links-list"></ul>
        </section>

      </aside>

      <div class="main-sections">
        <section class="mobile-profile-summary">
          <h2 id="mobile-name"></h2>
          <p id="mobile-summary"></p>
          <button class="button" id="toggleProfile">More details</button>
          <div id="mobileExtra" class="mobileHidden">
            <table>
              <tbody id="mobile-details"></tbody>
            </table>
          </div>
        </section>

        <section id="jobs" class="main-content" aria-label="Work Experience">
          <!-- <h1>Work Experience</h1> -->
          <div id="jobs-list"></div>
        </section>

        <section
          id="certificates"
          class="main-content"
          aria-label="Certificates"
        >
          <h1>Certificates</h1>
          <div id="certificates-list"></div>
        </section>

        <!-- <section id="projects" class="main-content" aria-label="Projects">
          <h1>Projects</h1>
        </section> -->
      </div>

      <button
        type="button"
        class="theme-circle-btn"
        id="themeToggle"
        data-state="system"
        aria-label="Using device theme. Single click to customize."
      >
        <span class="sr-only">Toggle color theme</span>
        <svg
          class="theme-icon icon-sun"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          aria-hidden="true"
          focusable="false"
        >
          <circle cx="12" cy="12" r="5" fill="currentColor" />
          <g stroke="currentColor" stroke-width="1.5">
            <line x1="12" y1="2" x2="12" y2="5" />
            <line x1="12" y1="19" x2="12" y2="22" />
            <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" />
            <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" />
            <line x1="2" y1="12" x2="5" y2="12" />
            <line x1="19" y1="12" x2="22" y2="12" />
            <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" />
            <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" />
          </g>
        </svg>
        <svg
          class="theme-icon icon-moon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          aria-hidden="true"
          focusable="false"
        >
          <path
            fill="currentColor"
            d="M21 14.5A8.5 8.5 0 0 1 9.5 3a.75.75 0 0 0-.72 1.01A7 7 0 1 0 20 15.22.75.75 0 0 0 21 14.5Z"
          />
        </svg>
        <svg
          class="theme-icon icon-system"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          aria-hidden="true"
          focusable="false"
        >
          <path
            fill="currentColor"
            d="M12 3a9 9 0 1 0 0 18 9 9 0 0 0 0-18Zm0 2v14a7 7 0 0 1 0-14Z"
          />
        </svg>
      </button>

      <a
        href="mailto:muzaffar.mustafayev@ufaz.az"
        class="mail-circle-btn"
        aria-label="Send email to Muzaffar Mustafayev"
        role="button"
        tabindex="0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="#0078D4"
          viewBox="0 0 24 24"
          aria-hidden="true"
          focusable="false"
        >
          <path
            d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6z"
          />
          <path fill="#ffffff" d="M22 6l-10 7L2 6" />
        </svg>
      </a>
    </main>

    <footer role="contentinfo" class="site-footer"></footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
